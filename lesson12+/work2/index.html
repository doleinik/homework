<!DOCTYPE html>
<html>

<head>
    <title>Dima Oleinik</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="container_main">
                <form action="#">

                    <div class="top">
                        <a href="#">Sign in</a>
                        <a href="#">Join us</a>
                    </div>
                    <div class="forms">
                        <div class="controls">
                            <label class="form_label" for="username">Username</label>
                            <input class="form_input" type="text" id="username">
                        </div>

                        <div class="controls">
                            <label class="form_label" for="password">Password</label>
                            <input class="form_input" type="password" id="password">
                        </div>

                        <div class="form__controls form__controls--checkbox">
                            <input checked type="checkbox" name="keep" id="keep">
                            <label class="form__label form__label--checkbox" for="keep">
                                <span class="form__checkbox">&#10004;</span>
                                Keep me signed in
                            </label>
                        </div>
                    </div>
                    <div class="controls">
                        <button type="submit"><a>Sing in</a></button>
                    </div>

                    <div class="down">
                        <a href="#">Forgot password</a>
                        <a href="#">Create an account</a>
                    </div>

                </form>
            </div>
        </div>
        <div class="shadow"><br></div>
    </main>
</body>

</html>
