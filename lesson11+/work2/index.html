<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="logo" class="logo__img">

        </div>
        <div class="content">
            <div class="content__left picture">
                <img src="images/shooth.png" alt="shooth" class="picture__img">
                <div class="picture__selector">
                    <ul class="picture__selector-list selector-list">
                        <li class="selector-list__item list__item--blue"></li>
                        <li class="selector-list__item list__item--white"></li>
                        <li class="selector-list__item list__item--red"></li>
                        <li class="selector-list__item list__item--green"></li>
                    </ul>
                </div>
            </div>
            <div class="content__right product-info">
                <p class="product-info__title">Nike SB Stefan Janoski Max</p>
                <p class="product-info__model">Unisex Skateboarding Shoe</p>
                <div class="product-info__rating rating-stars">
                    <input name="rating" value="5" id="rating_5" type="radio" class="rating-stars__radio" />
                    <label for="rating_5" class="rating-stars__label"></label>

                    <input name="rating" value="4" id="rating_4" type="radio" class="rating-stars__radio" />
                    <label for="rating_4" class="rating-stars__label"></label>

                    <input name="rating" value="3" id="rating_3" type="radio" class="rating-stars__radio" />
                    <label for="rating_3" class="rating-stars__label"></label>

                    <input name="rating" value="2" id="rating_2" type="radio" class="rating-stars__radio" />
                    <label for="rating_2" class="rating-stars__label"></label>

                    <input name="rating" value="1" id="rating_1" type="radio" class="rating-stars__radio" />
                    <label for="rating_1" class="rating-stars__label"></label>
                </div>
                <div class="container__content right-form">
                    <select class="right-form__select select">
                        <option class="select__item">size</option>
                    </select>
                    <select class="right-form__select select">
                        <option class="select__item">Qty</option>
                    </select>
                </div>
                <a href="#" class="content__right__button">Add to card</a>
            </div>
        </div>
    </div>
</body>

</html>
