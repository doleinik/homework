<!DOCTYPE html>
<html>

<head>
    <title>Dima Oleinik</title>
    <style>
        body {
            background-color: cornflowerblue;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>Список покупок</h1>
    <ul>
        <li>Продукти
            <ol>

                <li><input type="checkbox" id="milk"><label for="milk">Молоко</label></li>
                <li><input type="checkbox" id="eges"><label for="eges">Яйца</label></li>
                <li><input type="checkbox" id="broat"><label for="broat">Хлеб</label></li>
            </ol>
        </li>
        <li>Битовая химия
            <ol>
                <li><input type="checkbox" id="clear"><label for="clear">Моющее средство</label></li>
                <li><input type="checkbox" id="spanch"><label for="spanch">Губка</label>"</li>
            </ol>
        </li>
        <li>Фрукти
            <ol>
                <li><input type="checkbox" id="bananna"><label for="bananna">Бананы</label></li>
                <li><input type="checkbox" id="ananas"><label for="ananas">Ананас</label></li>
            </ol>
        </li>
        <li>Овощи
            <ol>
                <li><input type="checkbox" id="patetos"><label for="patetos">Картошка</label></li>
                <li><input type="checkbox" id="tomatos"><label for="tomatos">Помидори</label></li>
            </ol>
        </li>
    </ul>
</body>

</html>
